    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="contacto-title">Contacto</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <img class="contacto-img" src="../assets/contacto.jpg" alt="manoscomputadora">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="apellido" class="form-control" id="inputApellido"
                                aria-describedby="apellidolHelp">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        </div>
                        <div>
                            <p>Envianos tu consulta</p>
                            <textarea name="comentarios" id="comentarios" cols="80" rows="4"
                                placeholder="Escribe aquí"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
